<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clocks">
   
        <div style="width: 270px;  margin-top: 90px; margin-left: 190px; height: 100px; background: lightskyblue">
            <div style="display: flex; padding-top: 20px; margin-left: 55px;">
            <div style="width: 50px; margin-right: 3px; height: 50px; background: palevioletred" >
                <div id="hrs" style="width: 100%; text-align: center; height: 100%; color: #F5F5F5; font-size: 32px; font-family: Inter; font-weight: 400; word-wrap: break-word">10</div>
            </div>
            <div style="width: 50px; margin-right: 3px;  height: 50px; background: palevioletred">
                <div id="min" style="color: white; text-align: center; font-size: 32px; font-family: Inter; font-weight: 400; word-wrap: break-word">36</div>
            </div>
            <div style="width: 50px; margin-right: 3px; height: 50px; background: palevioletred">
                <div id="sec" style="width: 100%; text-align: center; height: 100%; color: white; font-size: 32px; font-family: Inter; font-weight: 400; word-wrap: break-word">00</div>
            </div>
        </div>
            <div style="width: 100px; margin-top: 10px; margin-left: 80px; height: 57px; background: #23232B; border-radius: 15px">
                <div  style="width: 100%; padding-top: 4px; height: 100%;  transform-origin: 0 0; color: white; font-size: 32px; font-family: Itim; font-weight: 400; word-wrap: break-word">START</div>
            </div>
    </div>
</div>
<script>

var hrs = document.getElementById("hrs");
var min = document.getElementById("min");
var sec = document.getElementById("sec");
setInterval(()=>{
    var currentTime = new Date();
hrs.innerHTML = (currentTime.getHours()<10?"0":"")+ currentTime.getHours() ;
min.innerHTML = (currentTime.getMinutes()<10?"0":"")+ currentTime.getMinutes() ;
sec.innerHTML = (currentTime.getSeconds()<10?"0":"") + currentTime.getSeconds() ;

},1000)










</script>
   
</body>
</html>
